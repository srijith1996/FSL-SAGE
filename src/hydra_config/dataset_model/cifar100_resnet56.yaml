# @package _global_
defaults:
  - cifar100_base

rounds: 300

client:
  epoch      : 1
  batch_size : 256
  options:
  optimizer:
    name: adam
    options:
      lr          : 0.003
      weight_decay:  0.0001
      momentum : 0.9
  lr_scheduler:
    name  : multistep_lr
    options:
      milestones : [100, 150]

server:
  options:
    num_classes : 100

  optimizer:
    name: adam
    options:
      lr          : 0.003
      weight_decay: 0.0001
      momentum : 0.9

  lr_scheduler:
    name  : multistep_lr
    options:
      milestones : [100, 150]

