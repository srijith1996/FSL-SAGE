defaults:
  - dataset   : cifar10
  - model     : simple_conv
  - algorithm : fsl_sage
  - optional dataset_model : ${dataset}_${model}

  - _self_  
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  
  - override hydra/launcher: joblib

save   : True
save_dir_prefix : ../saves
seed   : 200
device : cuda
use_64bit: false

rounds      : 200
num_clients : 3
agg_factor  : auto

metric_names:
  - loss
  - accuracy

# to prevent logging and working directory creation by hydra
hydra:  
  output_subdir: null  
  run:  
    dir: .
  launcher:
    n_jobs: 8
    backend: loky 
    prefer: processes
    verbose: 1
