defaults:
  - base_auxiliary

name: gpt2
options:
  align_epochs     : 40
  align_batch_size : 8
  max_dataset_size : 64

optimizer:
  name         : adamw
  no_decay_bias: false
  options:
    lr         : 0.0002
    weight_decay : 0.01
    correct_bias : true
    eps          : 1e-6
    betas        : [0.9, 0.999]
lr_scheduler:
  name         : lambda_lr
  warmup_steps : 500
  options:
