defaults:
  - auxiliary: resnet56

name: resnet56

client:
  epoch      : 1
  batch_size : 256
  options:

  optimizer:
    name: adam
    options:
      lr          : 0.001
      weight_decay:  0.0001
      betas       : [0.9, 0.999]

  lr_scheduler:
    name  : multistep_lr
    options:
      milestones : [100, 150]

server:
  options:
    num_classes : 10

  optimizer:
    name: adam
    options:
      lr          : 0.001
      weight_decay: 0.0001
      betas       : [0.9, 0.999]

  lr_scheduler:
    name  : multistep_lr
    options:
      milestones : [100, 150]
