defaults:
  - auxiliary: resnet110_cifar1100

name: resnet110_cifar100

client:
  epoch      : 20
  batch_size : 64
  options:
  optimizer:
    name: adam
    options:
      lr          : 0.001
      weight_decay: 0.0001
      betas       : [0.9, 0.999]

server:
  options:
    num_classes : 100

  optimizer:
    name: adam
    options:
      lr          : 0.001
      weight_decay: 0.0001
      betas       : [0.9, 0.999]
