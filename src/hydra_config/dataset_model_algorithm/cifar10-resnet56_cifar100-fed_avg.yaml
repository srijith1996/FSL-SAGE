# @package _global_
defaults:
  - cifar10-base-base
rounds: 200
checkpoint_interval : 999

model:
  client:
    epoch      : 1
    batch_size : 128
    options:
    optimizer:
      name: sgd
      options:
        lr          : 0.1
        weight_decay:  0.0001
        momentum : 0.9
      lr_scheduler:
  #     milestones : [100, 150]

  server:
    options:
    optimizer:
      name: sgd
      options:
        lr          : 0.1
        weight_decay: 0.0001
        momentum : 0.9

  auxiliary:
    options:
      num_classes: 100
      layers     : [9, 9, 9]