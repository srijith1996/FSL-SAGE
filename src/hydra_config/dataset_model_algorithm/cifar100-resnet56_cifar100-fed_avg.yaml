# @package _global_
defaults:
  - cifar100-base-base
rounds: 300
checkpoint_interval : 999

model:
  client:
    epoch      : 1
    batch_size : 256
    options:
    optimizer:
      name: sgd
      options:
        lr          : 0.003
        weight_decay: 0.0001
        betas       : [0.9, 0.999]

  server:
    options:
    optimizer:
      name: sgd
      options:
        lr          : 0.003
        weight_decay: 0.0001
        betas       : [0.9, 0.999]

    auxiliary:
      options:
        num_classes: 100
        layers     : [9, 9, 9]


